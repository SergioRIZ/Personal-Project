<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokemon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <!-- Apply dark mode from localStorage BEFORE React renders â€” prevents flash and class being lost on navigation -->
    <script>
      try {
        var s = JSON.parse(localStorage.getItem('pokemon-settings') || '{}');
        if (s.darkMode) document.documentElement.classList.add('dark');
      } catch(e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
