<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Fondo degradado inspirado en Pokémon -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff0000"/> <!-- Rojo -->
      <stop offset="50%" stop-color="#ffffff"/> <!-- Blanco -->
      <stop offset="100%" stop-color="#3b4cca"/> <!-- Azul -->
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)"/>

  <!-- Pokéball en el centro -->
  <circle cx="960" cy="540" r="200" fill="#ffffff"/>
  <circle cx="960" cy="540" r="150" fill="#ff0000"/>
  <rect x="760" y="440" width="400" height="200" fill="#ffffff"/>
  <circle cx="960" cy="540" r="50" fill="#ffffff"/>
  <circle cx="960" cy="540" r="40" fill="#3b4cca"/>

  <!-- Detalles geométricos -->
  <circle cx="200" cy="200" r="50" fill="#ffffff" opacity="0.2"/>
  <circle cx="1720" cy="880" r="80" fill="#ffffff" opacity="0.2"/>
  <circle cx="500" cy="800" r="60" fill="#ffffff" opacity="0.2"/>
  <circle cx="1400" cy="200" r="70" fill="#ffffff" opacity="0.2"/>
  <circle cx="100" cy="500" r="90" fill="#ffffff" opacity="0.2"/>

  <!-- Texto opcional -->
  <text x="50%" y="90%" font-size="48" fill="#3b4cca" font-family="Arial, sans-serif" text-anchor="middle" opacity="0.8">
    ¡Atrapa todos!
  </text>
</svg>